dir_pin: PG1
enable_pin: !PF15
rotation_distance: 32
microsteps: 32
full_steps_per_rotation:200 #400 for 0.9 deg steppers 
position_min: 0
homing_positive_dir: true
homing_speed: 5 
##  Uncomment if using endstop switches
endstop_pin: PG9
homing_retract_dist: 5

##--------------------------------------------------------------------

##  Uncomment for 180 build
position_endstop: 190
position_max: 190

##--------------------------------------------------------------------


